<!DOCTYPE html>

<head>
  <title>collisions</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <div id="main-container">
    <canvas id="landscape" width="500" height="500"></canvas>
    <div id="controls">
      <div id="live-controls-panel">
        <div class="btn" id="new-sim-btn">new simulation</div>
      </div>

      <div id="sim-constructor-panel">
        <div class="input-container">
          <label class="input-label" for="size">landscape size</label>
          <input class="number-input" type="number" name="size" value="100" min="0" max="1000" />
        </div>

        <div class="input-container">
          <label class="input-label" for="size">density</label>
          <input class="number-input" type="number" name="size" value="1" min="" max="" />
        </div>

        <div class="input-container">
          <label class="input-label" for="size">spawn rate</label>
          <input class="number-input" type="number" name="size" value="1" min="1" max="4" />
        </div>

        <div class="input-container">
          <label class="input-label" for="size">anxiety level</label>
          <input class="number-input" type="number" name="size" value="1" min="1" max="100" />
        </div>

        <div class="input-container">
          <label class="input-label" for="trail-mode">trail mode</label>
          <select class="select-input" name="trail-mode">
            <option value="none" selected>none</option>
            <option value="fade">fade</option>
            <option value="full">full</option>
          </select>
        </div>

        <div class="input-container">
          <label class="input-label" for="avoidance-algorithm">avoidance algorithm</label>
          <select class="select-input" name="avoidance-algorithm">
            <option value="pivot-right" selected>pivot right</option>
            <option value="pivot-left">pivot left</option>
            <option value="turn-around">turn around</option>
            <option value="random">random</option>
          </select>
        </div>

        <div class="input-container">
          <label class="input-label" for="spawn-mode">spawn mode</label>
          <select class="select-input" name="spawn-mode">
            <option value="random" selected>random</option>
            <option value="diagonal">diagonal</option>
            <option value="spiral">spiral</option>
          </select>
        </div>

        <div id="sim-constructor-submit-btns">
          <div class="btn" id="complete-sim-constructor-btn">mhm!</div>
          <div class="btn" id="cancel-sim-constructor-btn">nvm</div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="container">
    <div>number of bots: <span id="bot-count">0</span></div>
    <br />
    <div>collisions avoided: <span id="collisions-avoided-count">0</span></div>
  </div> -->
  <script type="text/javascript" src="bundle.js"></script>
</body>
